<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Style Search</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="#">Gmail</a>
      <a href="#">Rasmlar</a>
      <div class="apps-icon">⋮</div>
      <button class="login-btn">Kirish</button>
    </div>
  </div>

  <div class="container">
    <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      alt="Google"
      class="logo"
    />

    <div class="search-box">
      <span class="search-icon">
        <svg focusable="false" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 
          1.48-5.34C15.24 5.59 12.64 3 9.5 3S3.76 5.59 
          3.76 8.39 6.36 13.78 9.5 13.78a6.5 6.5 0 0 0 
          4.13-1.47l.27.28v.79l4.25 4.25c.41.41 
          1.08.41 1.49 0s.41-1.08 0-1.49L15.5 14zM9.5 
          12C7.01 12 5 9.99 5 7.5S7.01 3 9.5 3 
          14 5.01 14 7.5 11.99 12 9.5 12z"></path>
        </svg>
      </span>

      <input type="text" id="searchInput" placeholder="" />

      <div class="icons">
        <img src="https://www.gstatic.com/inputtools/images/tia.png" alt="keyboard" />
        <img src="https://www.gstatic.com/images/icons/material/system/1x/mic_grey600_24dp.png" alt="mic" />
        <img src="https://www.gstatic.com/images/icons/material/system/1x/photo_camera_grey600_24dp.png" alt="camera" />
      </div>
    </div>

    <div class="buttons">
      <button>Google qidiruvi</button>
      <button>Omadingizni sinang</button>
    </div>

    <p class="lang">
      Google ushbu tilni taklif qiladi: 
      <a href="#">русский</a> 
      <a href="#">English</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
