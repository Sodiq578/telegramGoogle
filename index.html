<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Style Search</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="#">Gmail</a>
      <a href="#">Rasmlar</a>
      <div class="apps-icon">⋮</div>
      <button class="login-btn">Kirish</button>
    </div>
  </div>

  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo" />
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="" />
      <div class="icons">
        <span class="icon">⌨️</span>
        <span class="icon">🎤</span>
        <span class="icon">📷</span>
      </div>
    </div>

    <div class="buttons">
      <button>Google qidiruvi</button>
      <button>Omadingizni sinang</button>
    </div>

    <p class="lang">
      Google ushbu tilni taklif qiladi: 
      <a href="#">русский</a> 
      <a href="#">English</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
